services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "8080:80"      # API gateway
      - "8081:8080"    # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    logging:
      driver: none

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_LOG_LEVEL: error
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: none

  customer:
    build:
      context: .
      dockerfile: customer/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.customer.rule=PathPrefix(`/api/orders`)"
      - "traefik.http.routers.customer.entrypoints=web"
      - "traefik.http.services.customer.loadbalancer.server.port=8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/orders/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  delivery:
    build:
      context: .
      dockerfile: delivery/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy

  drone:
    build:
      context: .
      dockerfile: drone/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drone.rule=PathPrefix(`/api/drones`)"
      - "traefik.http.routers.drone.entrypoints=web"
      - "traefik.http.services.drone.loadbalancer.server.port=8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/drones/health"]
      interval: 30s
      timeout: 10s
      retries: 3
