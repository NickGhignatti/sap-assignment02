services:
  caddy:
    image: caddy:2
    container_name: caddy
    ports:
      - "8080:80"
      - "8081:2019"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - customer
      - drone
      - prometheus
      - mongodb

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_LOG_LEVEL: error
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  customer:
    build:
      context: .
      dockerfile: customer/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      MONGODB_URI: mongodb://mongodb:27017/customer_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/orders/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  delivery:
    build:
      context: .
      dockerfile: delivery/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      MONGODB_URI: mongodb://mongodb:27017/delivery_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started

  drone:
    build:
      context: .
      dockerfile: drone/Dockerfile
    environment:
      RABBITMQ_HOST: rabbitmq
      MONGODB_URI: mongodb://mongodb:27017/drone_db
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/drones/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.external-url=/prometheus'

volumes:
  caddy_data:
  caddy_config:
  mongo_data: